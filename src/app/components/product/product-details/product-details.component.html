<div class="container">
    <mat-card class="mat-elevation-z4" class="card">

        <div class="productData">

            <form action="" class="formField">

                <div class="nameAndPic">

                    <img src="{{ productToAdd.base64Image }}" />
                    <div class="priceAndName">
                        <mat-form-field appearance="outline" color="blue" class="mat-form-field-outline ">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" [style]="" readonly=""  [(ngModel)]="productToAdd.name"
                                name="name" />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Price ($)</mat-label>

                            <input matInput  type="number" placeholder="Price ($)" readonly=""  [(ngModel)]="productToAdd.price"
                                name="price" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="categoryAndgender">
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
        
                        <input matInput placeholder="Category" readonly="" [(ngModel)]="productToAdd.category" name="category" />
                    </mat-form-field>
        
                    <div class="spacer"></div>
                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <input matInput placeholder="Gender" readonly="" [(ngModel)]="productToAdd.gender" name="gender" />
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>Supplier</mat-label>
                    <input matInput placeholder="Supplier (Company or Person)" required required
                        [(ngModel)]="productToAdd.supplier" name="supplier" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" [(ngModel)]="productToAdd.description" required name="description"></textarea>
                </mat-form-field>

            </form>

            <button  mat-raised-button class="saveButton" [disabled]="true">
                Save
            </button>
            <button mat-flat-button class="cancel Button" (click)="returnToPreviousPage()">
               Back
            </button>
        </div>




    </mat-card>

</div>
