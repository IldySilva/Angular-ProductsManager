<div class="container">
    <mat-card class="mat-elevation-z4" class="card">

        <div class="productData">

            <form action="" class="formField">

                <div class="nameAndPic">

                    <ngp-image-picker _imageSrc="{{ productToAdd.base64Image }}" class="imagePicker"
                        [_config]="imagePickerConf" ($imageChanged)="onImageChange($event)"></ngp-image-picker>

                    <div class="priceAndName">
                        <mat-form-field appearance="outline" color="blue" class="mat-form-field-outline ">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" [style]="" required [(ngModel)]="productToAdd.name"
                                name="name" />
                            <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Price ($)</mat-label>

                            <input matInput  type="number" placeholder="Price ($)" required [(ngModel)]="productToAdd.price"
                                name="price" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="categoryAndgender">



                    <mat-form-field appearance="outline"  >
                        <mat-label>Category</mat-label>
                        <mat-select placeholder="Category" [style]="" required
                        [(ngModel)]="productToAdd.category" name="category"  onchange="">
                            <mat-option *ngFor="let cat of categories" [value]="cat">
                                {{cat}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="hasError('name', 'required')">Category is required</mat-error>
                    </mat-form-field>

                    <div class="spacer"> </div>
                    <mat-form-field appearance="outline" >
                        <mat-label>Gender</mat-label>
                        <mat-select placeholder="Gender" [style]="" required
                        [(ngModel)]="productToAdd.gender" name="gender">
                            <mat-option *ngFor="let gender of ['M','F','Both'] " [value]="gender">
                                {{gender}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="hasError('name', 'required')">Gender is required</mat-error>
                    </mat-form-field>

                </div>



                <mat-form-field appearance="outline">
                    <mat-label>Supplier</mat-label>
                    <input matInput placeholder="Supplier (Company or Person)" required
                        [(ngModel)]="productToAdd.supplier" name="supplier" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" [(ngModel)]="productToAdd.description" name="description"></textarea>
                </mat-form-field>

            </form>

            <button  mat-raised-button class="saveButton" (click)="updateProduct()">
                Save
            </button>
            <button mat-flat-button class="cancel Button" (click)="returnToPreviousPage()">
                Cancel
            </button>
        </div>




    </mat-card>

</div>
