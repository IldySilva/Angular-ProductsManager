<div class="mat-elevation-z8">
  <table mat-table  [dataSource]="products">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
     <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef >Supplier</th>
      <td mat-cell *matCellDef="let row">{{row.supplier}}</td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef >Created Date</th>
      <td mat-cell *matCellDef="let row">{{row.createdDate}}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef >Options</th>
      <td mat-cell *matCellDef="let row"><app-pop-menu [product]="row" ></app-pop-menu></td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef >Active</th>
      <td mat-cell *matCellDef="let row"><mat-slide-toggle [checked]="row.active??true"></mat-slide-toggle></td>
    </ng-container>
    <ng-container matColumnDef="soldOff">
      <th mat-header-cell *matHeaderCellDef >Sold Off</th>
      <td mat-cell *matCellDef="let row"><mat-slide-toggle [checked]="row.soldOff??false" (toggleChange)="setSoldOff(row)" ></mat-slide-toggle></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
